<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Product Detail</title>
</head>
<body>
    <div class="product-layout">
        <section class="product__photo">
            <div class="photo-container">
                <img src="main-apple-photo.jpg" alt="Main Apple" class="photo-main">
                <div class="photo-album">
                    <img src="apple-view1.jpg" alt="Apple View 1">
                    <img src="apple-view2.jpg" alt="Apple View 2">
                    <img src="apple-view3.jpg" alt="Apple View 3">
                </div>
            </div>
        </section>

        <section class="price">
            <h2>$1.99 per lb</h2>
        </section>

        <section class="variant">
            <h3>Choose Your Apple Varieties:</h3>
            <div class="variant-options">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Red Apple" class="variant">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple" class="variant">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple" class="variant">
            </div>
        </section>

        <section class="description">
            <h3>BENEFITS</h3>
            <ul>
                <li>Rich in vitamins and minerals</li>
                <li>Supports heart health</li>
                <li>Boosts immunity</li>
                <li>High in fiber</li>
                <li>Low in calories</li>
            </ul>
        </section>

        <div class="add-to-cart">
            <button>ADD TO CART</button>
        </div>
    </div>
</body>
</html>
