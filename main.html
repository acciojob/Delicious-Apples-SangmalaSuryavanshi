<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Product Detail</title>
</head>
<body>
  <section class="product__photo">
    <div class="photo-container">
        <div class="photo-main">
            <img src="main-apple-photo.jpg" alt="Main Apple" class="photo-main-img">
        </div>
        <ul class="photo-album">
            <li><img src="apple-view1.jpg" alt="Apple View 1"></li>
            <li><img src="apple-view2.jpg" alt="Apple View 2"></li>
            <li><img src="apple-view3.jpg" alt="Apple View 3"></li>
        </ul>
    </div>
</section>



        <section class="price">
            <h2>$7.93</h2>
        </section>

        <section class="variant">
            <h3>Choose Your Apple Varieties:</h3>
           <ul>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple" class="variant"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple" class="variant"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple" class="variant"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple" class="variant"></li>
    </ul>
        </section>

        <section class="description">
            <h3>BENEFITS</h3>
            <ul>
                <li>Rich in vitamins and minerals</li>
                <li>Supports heart health</li>
                <li>Boosts immunity</li>
                <li>High in fiber</li>
                <li>Low in calories</li>
            </ul>
        </section>

        <div class="add-to-cart">
            <button>ADD TO CART</button>
        </div>
    </div>
</body>
</html>
